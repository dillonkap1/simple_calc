<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1 class="title">Calculadora</h1>
    </header>
    
    <table class="calc">
        <tr>
            <td class="result__box" colspan="4"><span id="result"></span></td>
        </tr>
        <tr>
            <td><button id="one">1</button></td>
            <td><button id="two">2</button></td>
            <td><button id="three">3</button></td>
            <td><button id="sum">+</button></td>
        </tr>
        <tr>
            <td><button id="four">4</button></td>
            <td><button id="five">5</button></td>
            <td><button id="six">6</button></td>
            <td><button id="rest">-</button></td>
        </tr>
        <tr>
            <td><button id="seven">7</button></td>
            <td><button id="eight">8</button></td>
            <td><button id="nine">9</button></td>
            <td><button id="multiply">*</button></td>
        </tr>
        <tr>
            <td><button id="clear">CA</button></td>
            <td colspan="2"><button id="zero">0</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr>
            <td colspan="4"><button id="equals">=</button></td>
        </tr>
        
    </table>

    <footer class="footer">
        <p class="footer__text">David Jara, 2023</p>
    </footer>
    <script src="/index.js"></script>
</body>
</html>
